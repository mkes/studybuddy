spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/studytracker
    username: studytracker
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  thymeleaf:
    cache: false

server:
  port: 8080

canvas:
  api:
    base-url: https://lgsuhsd.instructure.com/api/v1
    timeout: 30000

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id-dev}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret-dev}
    redirect-uri: http://localhost:8080/auth/google/callback

logging:
  level:
    com.studytracker: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG