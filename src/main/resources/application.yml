spring:
  application:
    name: study-tracker
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/studytracker}
    username: ${DATABASE_USERNAME:studytracker}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: false
  
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    from: ${MAIL_FROM:noreply@studytracker.com}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000


server:
  port: 8084
  servlet:
    context-path: /

canvas:
  api:
    base-url: ${CANVAS_API_BASE_URL:https://lgsuhsd.instructure.com}
    timeout: ${CANVAS_API_TIMEOUT:30000}
    rate-limit:
      requests-per-second: ${CANVAS_RATE_LIMIT:10}
    ssl:
      verify-hostname: false
      trust-all-certs: true

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8084/auth/google/callback}
    scopes:
      - https://www.googleapis.com/auth/calendar
      - https://www.googleapis.com/auth/calendar.events
  calendar:
    application-name: ${GOOGLE_CALENDAR_APP_NAME:StudyTracker Calendar Integration}

app:
  name: StudyTracker
  base-url: ${BASE_URL:http://localhost:8084}
  encryption:
    key: ${ENCRYPTION_KEY:}
  invitation:
    expiry-hours: ${INVITATION_EXPIRY_HOURS:72}

logging:
  level:
    com.studytracker: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: StudyBuddyApp.log